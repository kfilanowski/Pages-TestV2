<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MMM</title>
  <base href="/Pages-TestV2/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript">
    // GitHub Pages 404.html workaround for Angular routing
    // Only redirect if we're not already on index.html and haven't redirected already
    var hasRedirected = sessionStorage.getItem('ghp-redirecting');
    if (!hasRedirected && !window.location.pathname.endsWith('/index.html') && !window.location.pathname.endsWith('/')) {
      var originalPath = window.location.pathname;
      var originalSearch = window.location.search;
      var originalHash = window.location.hash;
      
      // Mark that we're redirecting to prevent loops
      sessionStorage.setItem('ghp-redirecting', 'true');
      
      // Save the full original URL (relative to base)
      var originalUrl = originalPath + originalSearch + originalHash;
      sessionStorage.setItem('ghp-original-url', originalUrl);
      
      // Redirect to index.html
      var basePath = '/Pages-TestV2/';
      window.location.replace(basePath + 'index.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
