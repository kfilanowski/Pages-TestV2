<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MMM</title>
  <base href="/Pages-TestV2/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Meta refresh as fallback -->
  <meta http-equiv="refresh" content="0; url=/Pages-TestV2/index.html">
  <script type="text/javascript">
    // GitHub Pages 404.html workaround for Angular routing
    var pathname = window.location.pathname;
    var isIndexPage = pathname.endsWith('/index.html') || 
                     pathname === '/Pages-TestV2/' || 
                     pathname === '/Pages-TestV2';
    
    if (!isIndexPage) {
      // Save original URL for Angular router
      var originalUrl = pathname + window.location.search + window.location.hash;
      
      // Use localStorage instead of sessionStorage to persist across redirects
      try {
        if (localStorage) {
          localStorage.setItem('ghp-original-url', originalUrl);
        }
      } catch(e) {
        // Ignore localStorage errors
      }
      
      // Redirect to index.html - don't change the URL in the address bar
      // Angular will read the stored URL and route accordingly
      window.location.replace('/Pages-TestV2/index.html');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
  <p>If you are not redirected, <a href="/Pages-TestV2/index.html">click here</a>.</p>
</body>
</html>
