name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Change to 'master' if that's your default branch
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate manifest
        run: npm run generate:manifest

      - name: Build for GitHub Pages
        run: npm run build:gh-pages

      - name: Create 404.html from built index
        run: |
          # Find the built index file (could be index.csr.html or index.html)
          if [ -f "dist/MMM/browser/index.csr.html" ]; then
            INDEX_FILE="dist/MMM/browser/index.csr.html"
          elif [ -f "dist/MMM/browser/index.html" ]; then
            INDEX_FILE="dist/MMM/browser/index.html"
          else
            echo "Error: No index file found"
            exit 1
          fi
          # Copy to 404.html and update base href for GitHub Pages
          cp "$INDEX_FILE" dist/MMM/browser/404.html
          # Update base href to /Pages-TestV2/ if it's not already set
          sed -i 's|<base href="/">|<base href="/Pages-TestV2/">|g' dist/MMM/browser/404.html
          sed -i 's|<base href="">|<base href="/Pages-TestV2/">|g' dist/MMM/browser/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/MMM/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
